<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>meet link</h1>
    <a href="#" onclick="openLinkWithoutNewTab('http://localhost:3001')"
      >${meetingUrl}</a
    >
    <script>
      function isAppOpenInTab() {
        var currentURL = window.location.href;
        var windows = window.top.window;

        for (var i = 0; i < windows.length; i++) {
          if (windows[i].location.href === currentURL) {
            return true;
          }
        }

        return false;
      }
      function openLinkWithoutNewTab(linkURL) {
        if (isAppOpenInTab()) {
          window.location.href = linkURL;
        } else {
          window.open(linkURL, "_blank");
        }
      }
    </script>
  </body>
</html>
